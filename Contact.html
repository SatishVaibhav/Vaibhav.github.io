            border-color: rgb(0, 26, 255);

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

    <main>
        <table>
            <tr>
                <th>Phone Number</th>

            <tr>
                <!-- <td><a href="tel:+14253266246">+1 (425)-326-6246</a></td>
                <td><a href="mailto:Vaibhavsatish21@hotmail.com">Vaibhavsatish21@hotmail.com</a></td> -->
            </tr>
        </table>
    
        <form action="https://formspree.io/f/xldlkyyo" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
        <div id="form-success" style="color:#00ddff; margin-top:1rem; display:none;">
            Thank you! Your message has been sent.
        </div>
        
        <script>
            const form = document.querySelector("form");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const data = new FormData(form);
                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        document.getElementById("form-success").style.display = "block";
                        form.reset();
                    } else {
                        alert("Oops! There was a problem submitting your form.");
                    }
                }).catch(error => alert("Oops! There was a problem submitting your form."));
            });
        </script>
