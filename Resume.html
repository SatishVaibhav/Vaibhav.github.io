<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav Satish - Resume</title>
    <style>
        /* Reset & full height layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
        }

        /* Fixed header */
        header {
            background-color: #fff;
            border-bottom: 15px solid #0800ff;
            padding: 1.5rem 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #000000;
            text-decoration: underline;
        }

        /* Navigation styling */
        nav {
            margin-top: 0.5rem;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #0044ff;
        }

        /* Fullscreen iframe below header */
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 110px); /* Adjust for header height */
            margin-top: 110px; /* Same as header height */
        }

        /* Footer (optional, for credits) */
        footer {
            text-align: center;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.565);
            font-size: 16px;
            font-family: cursive;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume</h1>
        <nav>
            <a href="Projects.html">Projects</a>
            <a href="index.html">Home</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <!-- PDF viewer -->
    <iframe src="Resume(updated).pdf"></iframe>

    <!-- Footer -->
    <footer>
        &copy; 2025 Vaibhav Satish
    </footer>
</body>
</html>
